<ons-page ng-controller="ConfigController">
    
    <ons-toolbar>
		<div class="left"><ons-back-button>Voltar</ons-back-button></div>
		<div class="center">Busca</div>
		<div class="right">

		<ons-toolbar-button ng-click="VoltaTopo()">
		<ons-icon icon="fa-home"></ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-list-item class="lista_cinza">
		<ons-row>
			<ons-col width=12%>
				<span>&nbsp; <ons-icon icon="fa-search"> &nbsp; </span>
			</ons-col>
			<ons-col width=88%>
					<input name=busca ng-model=busca size=20><button ng-click="buscar()">buscar</button>
			</ons-col>						
		</ons-row>
	</ons-list-item>


	
<style>

.lista_cinza {
  background-color: #c0c0c0;
  width=100%;
  height=100%;
}

</style>
	
</ons-page>
